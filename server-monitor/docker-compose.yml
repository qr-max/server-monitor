version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: server_monitor_mysql
    environment:
      # 数据库root密码
      MYSQL_ROOT_PASSWORD: root_password
      # 自动创建的数据库名
      MYSQL_DATABASE: server_monitor
      # 应用使用的数据库用户名
      MYSQL_USER: monitor_user
      # 应用使用的数据库密码
      MYSQL_PASSWORD: monitor_password
    volumes:
      # 持久化存储MySQL数据
      - mysql_data:/var/lib/mysql
      # 初始化脚本
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      # 映射端口到主机
      - "3306:3306"
    networks:
      - monitor_network
    # 健康检查配置
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    # 总是重启，除非手动停止
    restart: unless-stopped

  # 后端服务
  backend:
    # 从当前目录的backend文件夹构建镜像
    build: ./backend
    container_name: server_monitor_backend
    environment:
      # 数据库连接配置，与MySQL服务对应
      MYSQL_HOST: mysql
      MYSQL_USER: monitor_user
      MYSQL_PASSWORD: monitor_password
      MYSQL_DATABASE: server_monitor
    ports:
      # 映射端口到主机
      - "5000:5000"
    # 依赖于MySQL服务，只有MySQL健康后才启动
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - monitor_network
    # 总是重启，除非手动停止
    restart: unless-stopped

  # 前端服务
  frontend:
    # 从当前目录的frontend文件夹构建镜像
    build: ./frontend
    container_name: server_monitor_frontend
    ports:
      # 映射端口到主机（访问IP为192.168.211.149）
      - "3000:3000"
    # 依赖于后端服务
    depends_on:
      - backend
    networks:
      - monitor_network
    # 总是重启，除非手动停止
    restart: unless-stopped

# 持久化卷
volumes:
  mysql_data:

# 网络配置
networks:
  monitor_network:
    driver: bridge
